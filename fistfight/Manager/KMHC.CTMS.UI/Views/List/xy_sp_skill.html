
<!-- List.html -->
<style type="text/css">
    .form-horizontal .control-label {
        text-align: left;
    }
</style>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            xy_sp_skill
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-1 control-label">查询条件</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" ng-model="Keyword" />
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-info btn-block" ng-click="Search()">查询</button>
                            </div>                          
                        </div>
                        <div class="form-group">
                            <div class="col-md-1">
                                <button type="button" class="btn btn-info btn-block" ng-click="Add()">新建</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="overflow-x:scroll;width:100%;">
                    <table class="table table-responsive table-striped table-bordered">
                        <thead>
                            <tr>
                                                        	                      		                            	                                <th style="min-width:100px;"> 技能名称</th>
                      		                      		                            	                                <th style="min-width:100px;"> 技能描述</th>
                      		                      		                            	                                <th style="min-width:100px;"> 技能提示</th>
                      		                      		                            	                                <th style="min-width:100px;"> 0 物理伤害 1魔法伤害</th>
                      		                      		                            	                                <th style="min-width:100px;"> 伤害值</th>
                      		                      		                            	                                <th style="min-width:100px;"> 消耗类型</th>
                      		                      		                            	                                <th style="min-width:100px;"> 消耗值</th>
                      		                      		                            	                                <th style="min-width:100px;"> 是否群体伤害技能</th>
                      		                      		                            	                                <th style="min-width:100px;"> 最大伤害个数</th>
                      		                      		                            	                                <th style="min-width:100px;"> 所需等级</th>
                      		                      		                      			<th style="min-width: 120px;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in List">
                                                                  	                                                                 	                                                                    		<td>{{x.SkillName}}</td>
                                	                                	                                                                 	                                                                    		<td>{{x.SkillDescription}}</td>
                                	                                	                                                                 	                                                                    		<td>{{x.SkillPathPrompt}}</td>
                                	                                	                                                                 	                                                                    		<td>{{x.SkillType}}</td>
                                	                                	                                                                 	                                                                    		<td>{{x.SkillGainValue}}</td>
                                	                                	                                                                 	                                                                    		<td>{{x.ExpendType}}</td>
                                	                                	                                                                 	                                                                    		<td>{{x.ExpendValue}}</td>
                                	                                	                                                                 	                                                                    		<td>{{x.isGroupinjury}}</td>
                                	                                	                                                                 	                                                                    		<td>{{x.injuryCount}}</td>
                                	                                	                                                                 	                                                                    		<td>{{x.NeedLevel}}</td>
                                	                                	                                                                <td><a href="javascript:void(0);" ng-click="Edit(x)">编辑</a> <a href="javascript:void(0);" ng-click="Remove(x)">删除</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="pager" class="pull-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--遮罩层-->
<div class="loading-modal" ng-show="loading">
    <div class="loading">
        <img src="/Content/images/loading.gif" alt="" /><span>处理中，请稍候...</span>
    </div>
</div>
